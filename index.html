<!doctype html>
<html>
<head>
    <title>Leaflet Glify</title>
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            background: rgb(14, 21, 30);
        }
        #map {
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: #333;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="lnlt"></div>
<a href="https://github.com/robertleeplummerjr/Leaflet.glify">
  <img
      style="position: absolute; top: 0; right: 0; border: 0; z-index: 99999"
      src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67"
      alt="Fork me on GitHub"
      data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
</body>
<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
<script src="node_modules/leaflet/dist/leaflet.js"></script>
<!--this file is meant to be run as a development aid with the cli command `yarn serve`-->
<script src="src/index.ts"></script>
<script>
  const map = L.map('map')
    .setView([50.00, 14.44], 7);

  L.tileLayer('http://{s}.sm.mapstack.stamen.com/(toner-background,$fff[difference],$fff[@23],$fff[hsl-saturation@20],toner-lines[destination-in])/{z}/{x}/{y}.png')
    .addTo(map);

  wget(['86T.json', 'CZDistricts.json', 'rivers.json'])
    .catch(e => console.error(e))
    .then(([points, districts, rivers]) => {
      L.glify.shapes({
        map: map,
        click: function (e, feature) {
          L.popup()
            .setLatLng(e.latlng)
            .setContent('You clicked on ' + feature.properties.NAZKR_ENG)
            .openOn(map);

          console.log(feature);
          console.log(e);
        },
        data: districts
      });

      L.glify.lines({
        map: map,
        latitudeKey: 1,
        longitudeKey: 0,
        weight: 5,
        click: function (e, feature) {
          L.popup()
            .setLatLng(e.latlng)
            .setContent("You clicked on " + feature.properties.name)
            .openOn(map);

          console.log(feature);
          console.log(e);
        },
        data: rivers
      });

      L.glify.points({
        map: map,
        size: function(i) {
          return (Math.random() * 17) + 3;
        },
        click: function (e, point, xy) {
          //set up a standalone popup (use a popup as a layer)
          L.popup()
              .setLatLng(point)
              .setContent("You clicked the point at longitude:" + point[L.glify.longitudeKey] + ', latitude:' + point[L.glify.latitudeKey])
              .openOn(map);

          console.log(point);
        },
        data: points
      });
    });

  function wget(urls) {
    return Promise.all(urls.map(url =>
      new Promise((resolve, reject) => {
        const request = new XMLHttpRequest();
        request.open('GET', url, true);
        request.onload = () => {
          if (request.status < 200 && request.status > 400) {
            return reject(new Error('failure'));
          }
          resolve(JSON.parse(request.responseText));
        };
        request.send();
      })
    ));
  }
</script>
</html>
